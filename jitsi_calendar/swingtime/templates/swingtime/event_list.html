{% extends "base.html" %}
{% block title %}All Events{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center text-center">
        <h3>All Events</h3>
        <ul>{% for e in events %}
            <li><a href="{{ e.get_absolute_url }}">{{ e }}</a></li>
        {% endfor %}</ul>
    </div>
</div>
{% endblock %}
